{% extends "base.html" %}
{% block content %}
  <h2>User Management (Admin/Manager)</h2>
  <table border="1" cellpadding="6">
    <tr>
      <th>ID</th><th>Username</th><th>Role</th><th>Full name</th><th>Created</th>
    </tr>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.role }}</td>
        <td>{{ u.full_name or "" }}</td>
        <td>{{ u.created_at }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
